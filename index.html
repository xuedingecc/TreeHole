<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>心灵树洞 | 个人精神档案馆</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-list">
                <li class="nav-item active">留白集</li>
                <li class="nav-item">静默书写</li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>今天想写点什么</h1>
            <p class="subtitle">记录生活、思考与成长的痕迹</p>
        </header>

        <div class="treehole-card">
            <form id="messageForm">
                <textarea
                    class="message-input"
                    id="messageInput"
                    placeholder="今天发生了什么？有什么想倾诉的吗？"
                    required
                ></textarea>
                <button type="submit" class="submit-btn">提交</button>
            </form>
        </div>

        <div class="messages" id="messagesContainer">
            <h2>来自他人的分享</h2>
            <!-- 消息将由 JavaScript 动态加载 -->
        </div>
    </div>

    <footer>
        <p>© 2025 留白集 · 无算法推荐，仅为你我可见</p>
    </footer>

    <!-- 引入 Supabase JS 客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 内联脚本（你也可以改为外链 script.js） -->
    <script src="script.js"></script>
</body>
</html>
